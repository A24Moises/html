<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Table</title>
</head>
<body>

    <table border="1">
        <caption>Tabla de Viajes</caption>
        <thead>
            <tr>
                <th rowspan="2">Destino</th>
                <th rowspan="2">Fecha de Salida</th>
                <th rowspan="2">Fecha de Regreso</th>
                <th colspan="2">Costo</th>
            </tr>
            <tr>
                <th>Adulto</th>
                <th>Niño</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>París</td>
                <td>10/10/2024</td>
                <td>20/10/2024</td>
                <td>$1,200</td>
                <td>$900</td>
            </tr>
            <tr>
                <td>Tokio</td>
                <td>15/11/2024</td>
                <td>25/11/2024</td>
                <td>$1,500</td>
                <td>$1,100</td>
            </tr>
            <tr>
                <td>Nueva York</td>
                <td>05/12/2024</td>
                <td>15/12/2024</td>
                <td>$800</td>
                <td>$600</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
