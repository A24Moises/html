<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Flexbox - Vegetables</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <img src="./img/banner1.png" alt="banner1">
        </header>
        <main>
            <article><img src="./img/potato.png" alt="potato"><p>Potato</p></article>
            <article><img src="./img/garlic.png" alt="garlic"><p>Garlic</p></article>

            <article><img src="./img/eggplant2.png" alt="eggplant"><p>Eggplant</p></article>
            <article><img src="./img/carrot.png" alt="carrot"><p>Carrot</p></article>
            <article><img src="./img/tomato.png" alt="tomato"><p>Tomato</p></article>
            <article><img src="./img/cucumber.png" alt="cucumber"><p>Cucumber</p></article>

        <footer>
            <img src="./img/banner2.png" alt="banner2">

</html>
