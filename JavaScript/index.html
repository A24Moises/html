<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body onload="changesPg()">
    <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">Counter</div>
        <div class="card-body">
          <h5 class="card-title" id="count"> 0 </h5>
          <section class="buttons">
                <span class="badge text-bg-dark" id="add" onclick="addTime()"> + </span>
                <span class="badge text-bg-dark" id="less" onclick="lessTime()"> - </span>
                <span class="badge text-bg-danger" id="reset" onclick="resetTime()">Reset</span>
          </section>
        </div>
    </div>
</body>
</html>
