<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla sin estilos</title>
</head>
<body>
    <h1>Super OFFER trip to New Zealend</h1>
    <table border="1">
    <caption>Featured offer</caption>
    <thead>
        <tr>
            <td rowspan="3" colspan="3"></td>
            <th colspan="2">3-star Hotels</th>
            <th colspan="2" rowspan="2">4-star Hotels</th>
        </tr>
        <tr>
            <th>Hotel-only</th>
            <th>Full board</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th rowspan="2">1 week</th>
            <th colspan="2">Tourist plane</th>
            <td>700 €</td>
            <td>1000 €</td>
            <td rowspan="2">1500 €</td>
        </tr>
        <tr>
            <th colspan="2">Preferential plane</th>
            <td>850 €</td>
            <td>1150 €</td>
        </tr>
        <tr>
            <th colspan="3">2 weeks</th>
            <td>1300 €</td>
            <td>1850 €</td>
            <td>2600 €</td>
        </tr>
    </tbody>
    <tfoot>
    </tfoot>
    </table>
</body>
</html>
