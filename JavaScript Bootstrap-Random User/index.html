<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Random User</title>
    <script>
        function fetchData() {
            fetch('https://api.slingacademy.com/v1/sample-data/users?offset=10&limit=20')
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
    <body onload="fetchData()">
    <div class="card border-0" >
        <h5 class="card-title">User Information</h5>
        <div class="card-body">
            <h5 class="card-user" id="first_name"></h5>></h5>
                <img src="" alt="" id="profile_img">
                <p class="card-text" id="job"><span>Job:</span></p>
                <p class="card-text" id="phone"><span>Phone:</span></p>
                <p class="card-text" id="city"><span>City:</span></p>
                <p class="card-text" id="country"><span>Country:</span></p> 
        </div>
    </div>
</body>
